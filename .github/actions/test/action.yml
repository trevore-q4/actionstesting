name: Test
description: Test action

inputs:
  is_ephemeral:
    description: 'Is an ephemeral environment?'
    required: true
    type: boolean

runs:
  using: "composite"
  steps:
    - name: Environment variables
      uses: q4mobile/branch-env-vars@v1.0.3
      with:
        bevOverwrite: true
        TF_VAR_is_ephemeral: |
          !default:${{ inputs.is_ephemeral }}

    - shell: bash
      run: |
        echo TF_VAR_is_ephemeral = $TF_VAR_is_ephemeral
