name: Test
description: Test action

inputs:
  fail-task:
    description: 'Fail task'
    required: true
    type: boolean

runs:
  using: "composite"
  steps:
    - shell: bash
      run:
        export TASK_FAILED=${{ inputs.fail-task }}

    - shell: bash
      if: ${{ env.TASK_FAILED == 'false' }}
      run: echo Success!

    - shell: bash
      if: ${{ env.TASK_FAILED == 'true' }}
      run: echo Failure!
