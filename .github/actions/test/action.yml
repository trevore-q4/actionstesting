name: Test
description: Test action

inputs:
  fail-task:
    description: 'Fail task'
    required: true
    type: boolean

runs:
  using: "composite"
  steps:
    - shell: bash
      run:
        echo "TASK_FAILED=${{ inputs.fail-task }}" >> "$GITHUB_ENV"

    - shell: bash
      if: env.TASK_FAILED == 'false'
      run: echo Success!

    - shell: bash
      if: env.TASK_FAILED == 'true'
      run: echo Failure!
