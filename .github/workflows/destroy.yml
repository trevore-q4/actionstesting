  cancel-in-progress: false

jobs:
  deploy:
    name: Destroy
    runs-on: ubuntu-latest
    
    steps:
      - name: Destroy
        shell: bash
        run: |
          echo Destroying...
          sleep 1m
          echo Destroy finished
