name: Deploy

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]
    branches:
      - develop

concurrency: ${{ github.ref }}

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        shell: bash
        run: |
          echo Deploying...
          sleep 1m
          echo Deploy finished
